spring:
  h2:
    console:
      path: /h2
      enabled: true
      settings:
        trace: false
        web-allow-others: true
  datasource:
    url: jdbc:h2:mem:equipment;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: true
  servlet:
    multipart:
      max-file-size: 1024KB
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger
server:
  servlet:
    context-path: /v1
